<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script type="module" src="minigames.js" defer></script>
    <script type="module" src="player.js" defer></script>
    <script type="module" src="main.js" defer></script>
    <title>Game</title>
  </head>
  <body class="Game">
    <dialog id="Game-Dialog">
        
      
    </dialog>
    <header class="Game-Header">
      <div class="Title-box">
        <h1 class="Game-Title">Lentokonepeli</h1>
      </div>
      <nav class="navbar">
        <ul class="Game-List">
          <li>
            <a href="menu.html" class="Quit-Button" id="Quit">Lopeta peli</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="Main-Game-Container">
      <div class="Game-Content">
        <div id="map">
          <div id="loader"></div>
          <p id="loader_text">Luodaan Karttaa</p>
        </div>
        <div class="Game-Info">

          <div class="Airport">
            <div class="Airport-box">
              <h2>Lentokentt√§</h2>
              <p id="Current_Airport"></p>
            </div>
            <div class="Fuel-box">
              <h2>Polttoaine</h2>
              <p id="Fuel-left"></p>
            </div>
          </div>

          <div class="Inventory">
            <h2>Tavaraluettelo</h2>
            <p id="Resources"></p>
          </div>
          
          <div class="Other-Info">
            <div class="Player-box">
              <h2>Pelaajan nimi</h2>
              <p id="PlayerName"></p>
            </div>
            <div class="Time-box">
              <h2>Aika</h2>
              <div id="stopwatch">00:00:00</div>
            </div>
          </div>

        </div>
      </div>
    </main>
    <footer class="Game-Footer"></footer>
  </body>
</html>
